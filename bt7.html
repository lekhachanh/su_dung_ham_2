<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="swap_number(parseInt(prompt('nhập vào x:')), parseInt(prompt('nhập vào y:')))">
<script>
    function swap_number(x,y) {
        document.write("số thứ nhất là: " +y +"<br>");
        document.write("số thứ hai là: " +x);
    }
</script>

</body>
</html>
