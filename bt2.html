<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="ChuViVaDienTich(parseFloat(prompt('nhập bán kính hình tròn')))">
<script>
    function ChuViVaDienTich(r) {
        const PI = 3.14;
        document.write("Chu vi hình tròn là " + r*2*PI + "<br>");
        document.write("Diện hình tròn là " + r*r*PI);
    }
</script>

</body>
</html>
